<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./client.js"></script>
    <title>Minimal Arduino Webserver</title>
    <style>
      .slider {
        width: 50%;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
        margin: 10px auto;
      }

      .slider input[type="range"] {
        width: 100%;
        height: 10px;
        border-radius: 5px;
        background-color: #4caf50;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider input[type="range"]:hover {
        opacity: 1;
      }

      .slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #4caf50;
        cursor: pointer;
      }

      .slider input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #4caf50;
        cursor: pointer;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <form class="form-container">
      <div id="sliderLabel">90</div>
      <div class="slider">
        <input type="range" min="0" max="180" value="90" id="slider" />
      </div>
      <button type="submit" onclick="sendData()">Submit</button>
    </form>
  </body>
</html>
